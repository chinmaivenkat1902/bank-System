{% extends 'parent.html' %}

<!-- writing the code for title block -->
{% block title %}

<title>Contact</title>

{% endblock title %}

<!-- This will contain the main part of the page -->
{% block main %}
<main>
    <div class="container mt-5">
        <h1 class="text-center">Contact Us</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <p class="lead">
                    If you have any questions, concerns, or need assistance with our Bank System Management application,
                    please don't hesitate to contact us. We are here to help!
                </p>
                <h2>Contact Form</h2>
                <form>
                <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    
    

    </main>
    {% endblock main %}
